<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Page</title>

    <!-- Font Awesome -->


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <section id="navigation">

        <div class="container-fluid">
    
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">CMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link btn btn-default" href="#">Logout <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-default" href="#">View</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link btn btn-default" href="#">Register</a>
                </li> -->
              </ul>
            </div>
          </nav>
    
        </div>
    
        <div class="header-info">
          <img class="church-image" src="images/church6.JPG" alt="church">
          <h1 class="text-center">Welcome to the God's House Portal</h1>
        </div>
        
      </section>



      <section>

          <div class="container-fluid">

            <h3 class="loggedInUser">Welcome Username</h3>
              <div class="row">
                  <div class="col-lg-6">
                    <img src="" alt="" aria-placeholder="">
                    <small>Click inside to add your photo</small>
                  </div>
                  <div class="col-lg-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-input" id="firstname" name="firstname" placeholder="Enter First Name" />
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-input" id="lastname" name="lastname" placeholder="Enter Last Name" />
                    <label for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter Username" />
                    <label for="username">Age</label>
                    <input type="number" class="form-input" id="username" name="username" placeholder="Selcet Age" />
                    <label for="username">Telephone</label>
                    <input type="tel" class="form-input" id="username" name="username" placeholder="Enter placeholder" />
                    <label for="username">Address</label>
                    <input type="textarea" class="form-input" id="username" name="username" placeholder="Enter Address" />
                    <label>Select your sex</label>
                    <select name="sex" class="form-input" id="sex">
                      <option value="select" disabled>Select sex</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    <label for="username">Date of Birth</label>
                    <input type="date" class="form-input" id="username" name="username" placeholder="Enter Occupation" />
                    <label for="username">Occupation</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter Occupation" />
                  </div>
              </div>
          </div>
      </section>
      

      







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
